<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2372020-2372060-2372061_Grafkom-Final-Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tv-ui">
        <h1>Entity 404</h1>
        <button id="startBtn">Start</button>
        <!-- <button>Options</button> -->
    </div>

    <div id="ui-container">
        <div id="menu-modal">
            <h1>Entity 404</h1>
            <p class="subtitle">Find your way out...</p>
            <button id="start-btn" class="menu-btn">â–¶ START GAME</button>
            <div class="controls-info">
                <p>WASD - Move | Mouse - Look</p>
                <p>E - Interact</p>
            </div>
            <p class="credits">Entity 404</p>
        </div>
        
        <div id="press-e-prompt">Press E to Complete the Mission</div>
        <div id="quiz-modal">
            <h2 id="question-text">Pertanyaan?</h2>
            <button class="option-btn" data-option="A">Opsi A</button>
            <button class="option-btn" data-option="B">Opsi B</button>
            <button class="option-btn" data-option="C">Opsi C</button>
        </div>
    </div>

    <div id="game-stats">
        <p>Answered Question: 
            <span id="answered-count">0</span>/<span id="total-gem">0</span>
        </p>
        <p>Correct Answer: 
            <span id="correct-count">0</span>/<span>3</span>
        </p>
        <p>Incorrect Answer: 
            <span id="wrong-count">0</span>/<span>3</span>
        </p>
    </div>

    <div id="win-modal">
        <div class="win-box">
            <h2>You Survived...</h2>
            <p>
                The maze released you...  
                <br>but something is still watching.
            </p>

            <button id="restart-btn">Restart</button>
        </div>
    </div>


    <audio id="backsound" src="/sounds/backsound.mp3" loop></audio>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
